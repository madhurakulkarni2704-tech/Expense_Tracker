<!-- users/templates/users/password_reset_complete.html -->
{% extends 'expenses/base.html' %}
{% block title %}Password Reset Complete{% endblock %}
{% block content %}
<div class="container mt-5 text-center">
  <div class="card p-4 shadow-sm" style="max-width: 500px; margin: auto;">
    <h4 class="mb-3 text-success">Password Reset Successful!</h4>
    <p class="text-muted">
      Your password has been changed. You can now log in with your new credentials.
    </p>
    <a href="{% url 'login' %}" class="btn btn-primary mt-3">Go to Login</a>
  </div>
</div>
{% endblock %}
