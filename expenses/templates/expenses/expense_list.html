<!DOCTYPE html>
<html>
<head>
  <title>My Expenses</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">My Expenses</h2>
    <a href="{% url 'add_expense' %}" class="btn btn-primary mb-3">Add Expense</a>
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Title</th>
          <th>Amount</th>
          <th>Category</th>
          <th>Date</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for expense in expenses %}
        <tr>
          <td>{{ expense.title }}</td>
          <td>{{ expense.amount }}</td>
          <td>{{ expense.category }}</td>
          <td>{{ expense.date }}</td>
          <td>{{ expense.description }}</td>
          <td>
            <a href="{% url 'edit_expense' expense.id %}" class="btn btn-sm btn-warning">Edit</a>
            <a href="{% url 'delete_expense' expense.id %}" class="btn btn-sm btn-danger">Delete</a>
          </td>
        </tr>
        {% empty %}
        <tr><td colspan="6" class="text-center">No expenses yet.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
